name: Mix Credo

on:
  pull_request:
    branches: ["master", "dev"]

jobs:
  credo:
    name: Convention check
    strategy:
      matrix:
        otp: [25.x]
        elixir: [1.15.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: skygroup2/skn_bot
          token: ${{ secrets.GH_TOKEN }}
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      - name: Install Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get

      - name: Check Linter
        run: mix credo --format=oneline --only=W

