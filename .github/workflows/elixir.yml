name: Mix Credo

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: ["master", "dev"]

jobs:
  credo:
    name: runner / credo
    runs-on: ubuntu-latest
    container:
      image: elixir:1.15-slim
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Run Credo and check output
        run: |
          output=$(export RUN_ENV=test && mix credo --format=oneline --only=W)
          if [[ $output == *"[W]"* ]]; then
            echo "Credo found issues in the code."
            echo "$output"
            exit 1
          else
            echo "Credo did not find any issues."
          fi